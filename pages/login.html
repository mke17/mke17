	<!-- register modal-->
	<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
			<div class="form-group row">
			  <label for="example-text-input" class="col-2 col-form-label">Full Name </label>
			  <div class="col-10">
			    <input class="form-control" type="text" value="FirstName LastName" id="example-text-input">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="example-search-input" class="col-2 col-form-label">Email Address</label>

			</div>
			<div class="form-group row">

			  </div>
			</div>
			<div class="form-group row">
			  <label for="example-url-input" class="col-2 col-form-label">Password</label>

			  </div>
			</div>
			<div class="form-group row">
			  <label for="example-tel-input" class="col-2 col-form-label">Repeat Passowrd</label>
			  <div class="col-10">

			  </div>
			</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  <a class="btn" role="button" href="product.html"> <b>Submit</b></a>
	      </div>
	    </div>

	<!--login Modal-->
	
	
	
		<script type="text/javascript">
			function textSubmit() {
				var email = new RegExp('^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[Ee][Dd][Uu]$');
				if(email.test(Document.email.value))
				{
					window.open(product.html,"_self");
				}
				else
				{
					alert("Email must be a valid .edu address ");
				}
			});
	</script>
