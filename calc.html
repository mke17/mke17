<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <title>HSC</title>
</head>
<body>
	

	<!--Mask-->
	<div class="landing">
	    <!--Intro content-->
		
		
	  <section style="position: fixed; width: 100%;">
		  <a class="btn " role="button" data-toggle="modal" data-target="#help"> <b>Help</b></a>
		  
		  
		  <a class="btn float-right" role="button" href="index.html"> <b>Sign Out</b></a>
		  		  
	  </section>
	  
	  
	  <section style="position: fixed; width: 100%;">
			  
	  </section>
		
			
			
			  
			  <section style="position: fixed; bottom: 0px; width: 65%; height: 85%">
			  <div class="container-fluid float-right">
			
	  	  <div align="center">
	  	  	  <FORM name="Calculator">
	  	  	  <div class="input-group" style="width: 100%;">
	  	  	    <span class="input-group-addon" id="basic-addon1"></span>
	  	  	    <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1" name = "Display">
	  	  	  </div>
	  	  <div class="btn-group-vertical" role="group" aria-label="...">
	  	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('7')">7</button>
	  	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('4')">4</button>
	  	    <button type="button" class="btn-lg btn-info"OnClick="AddInt('1')">1</button>
	  	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('0')">0</button>
	  	  </div>
	  	  <div class="btn-group-vertical" role="group" aria-label="...">
	  	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('8')">8</button>
	  	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('5')">5</button>
	  	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('2')">2</button>
	  	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('.')">.</button>
	  	  </div>
	  	  <div class="btn-group-vertical" role="group" aria-label="...">
	  	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('9')">9</button>
	  	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('6')">6</button>
	  	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('3')">3</button>
	  	    <button type="button" class="btn-lg btn-success" OnClick="addOperation('=')">=</button>
  
	  	  </div>
	  	  <div class="btn-group-vertical" role="group" aria-label="...">
	  	    <button type="button" class="btn-lg btn-info" OnClick="addOperation('/')">/</button>
	  	    <button type="button" class="btn-lg btn-info" OnClick="addOperation('*')">*</button>
	  	    <button type="button" class="btn-lg btn-info" OnClick="addOperation('-')">-</button>
	  	    <button type="button" class="btn-lg btn-info" OnClick="addOperation('+')">+</button>
  
	  	  </div>
	  	  </FORM>
	  	  </div>
			
		
			 
			 
			  </section>
			  
			  
			  <div style="position: absolute; bottom: 88%; width: 0%; " id="foot1">
	  			  <div class="container-fluid float-right">
		     		  <a class="btn float-left " role="button" href="faq.html"> <b>FAQ</b></a>
					 
	  		 		</div>
			  </div>
			  
			
			
			
			
	    <!--/Intro content-->
		
	</div>
	
	  
	  
	<!--/.Mask-->
	
	<!--Project Modal-->
	<div class="modal fade" id="help" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Help</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
  			 <p align="center"><b>High School Calculator </b> </p>
			 
  	  		<p align="left">Add, subtract, multiply, or divide any two integers. After performing a calculation you can reset the input line by tapping the '=' key, or simply adding another number for calculation. 
				
  			</p>
  	  		<p align="center">Thank You for using High School Calculator!!</p>
  	  		
  	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Return to Calculator</button>
			
	        
			
	      </div>
	    </div>
	  </div>
	</div>
	<!--Project Modal-->
	
	
	
	
  <script type="text/javascript">


  	var currentValue = 0;
  	var tempValue = 0;
  	var operation = 0;

  	function AddInt(num)
  	{
  		if(eval(currentValue) ==0)
  		{
  			currentValue = num;
  		}
  		else
  		{
  			currentValue = currentValue+num;
  		}	
  		document.Calculator.Display.value = currentValue;
			
  	}
  	function addOperation(op)
  	{
  		if(op == '=')
  		{
  			calculate(currentValue,tempValue,operation);
  		}
  		else{
  				operation = op;	
  				tempValue = currentValue;
  				currentValue = 0;
  				document.Calculator.Display.value = operation;	
  			} 		
  	}

  	function calculate(cv,tv,oper){
  		if(oper=='/'){
  			document.Calculator.Display.value = eval(tv/cv).toFixed(2);	
  			currentValue = 0;
  			tempValue = 0;
  		}
  		else if(oper=='*'){
  			document.Calculator.Display.value = eval(tv*cv);	
  			currentValue = 0;
  			tempValue = 0;
  		}
	
  		else if(oper=='-'){
  			document.Calculator.Display.value = eval(tv-cv);	
  			currentValue = 0;
  			tempValue = 0;
  		}
  		else if(oper=='+'){
  			document.Calculator.Display.value = eval(tv)+eval(cv);	
  			currentValue = 0;
  			tempValue = 0;
  		}
  	}

  </script>

</body>
</html>
