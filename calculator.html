<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <title>HSC</title>
</head>
<body>
	
	  <div align="center">
	  	  <FORM name="Calculator">
	  	  <div class="input-group" style="width: 24%;">
	  	    <span class="input-group-addon" id="basic-addon1"></span>
	  	    <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1" name = "Display">
	  	  </div>
	  <div class="btn-group-vertical" role="group" aria-label="...">
	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('7')">7</button>
	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('4')">4</button>
	    <button type="button" class="btn-lg btn-info"OnClick="AddInt('1')">1</button>
	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('0')">0</button>
	  </div>
	  <div class="btn-group-vertical" role="group" aria-label="...">
	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('8')">8</button>
	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('5')">5</button>
	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('2')">2</button>
	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('.')">.</button>
	  </div>
	  <div class="btn-group-vertical" role="group" aria-label="...">
	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('9')">9</button>
	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('6')">6</button>
	    <button type="button" class="btn-lg btn-info" OnClick="AddInt('3')">3</button>
	    <button type="button" class="btn-lg btn-success" OnClick="addOperation('=')">=</button>
  
	  </div>
	  <div class="btn-group-vertical" role="group" aria-label="...">
	    <button type="button" class="btn-lg btn-info" OnClick="addOperation('/')">/</button>
	    <button type="button" class="btn-lg btn-info" OnClick="addOperation('*')">*</button>
	    <button type="button" class="btn-lg btn-info" OnClick="addOperation('-')">-</button>
	    <button type="button" class="btn-lg btn-info" OnClick="addOperation('+')">+</button>
  
	  </div>
	  </FORM>
	  </div>


	  <script type="text/javascript">
	
	
	  	var currentValue = 0;
	  	var tempValue = 0;
	  	var operation = 0;
	
	  	function AddInt(num)
	  	{
	  		if(eval(currentValue) ==0)
	  		{
	  			currentValue = num;
	  		}
	  		else
	  		{
	  			currentValue = currentValue+num;
	  		}	
	  		document.Calculator.Display.value = currentValue;
				
	  	}
	  	function addOperation(op)
	  	{
	  		if(op == '=')
	  		{
	  			calculate(currentValue,tempValue,operation);
	  		}
	  		else{
	  				operation = op;	
	  				tempValue = currentValue;
	  				currentValue = 0;
	  				document.Calculator.Display.value = operation;	
	  			} 		
	  	}
	
	  	function calculate(cv,tv,oper){
	  		if(oper=='/'){
	  			document.Calculator.Display.value = eval(tv/cv).toFixed(2);	
	  			currentValue = 0;
	  			tempValue = 0;
	  		}
	  		else if(oper=='*'){
	  			document.Calculator.Display.value = eval(tv*cv);	
	  			currentValue = 0;
	  			tempValue = 0;
	  		}
		
	  		else if(oper=='-'){
	  			document.Calculator.Display.value = eval(tv-cv);	
	  			currentValue = 0;
	  			tempValue = 0;
	  		}
	  		else if(oper=='+'){
	  			document.Calculator.Display.value = eval(tv)+eval(cv);	
	  			currentValue = 0;
	  			tempValue = 0;
	  		}
	  	}
	
	  </script>
	  
	
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/tether.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
	</body>
	</html>
