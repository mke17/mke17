	<!--Mask-->

			<div class="text-center">
			<div class="card" style="width: 20rem;">
			  <img class="card-img-top" src="imgs/3.png" alt="Card image cap">
			  <div class="card-block">
		  <a class="btn  active" role="button" data-toggle="modal" data-target="#buy"><b>Buy</b></a>

			</div>

			  </section>
			  
			  
			  <div style="position: absolute; bottom: 35px; width: 42.5%; background-color:transparent;" id="foot1">

					  <a href="https://www.linkedin.com/in/marho-eradiri-a9a74896">

	  		 	</div>

	<!--buy Modal-->
	<div class="modal fade" id="buy" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
			
			
			
			<div class="form-group row">
			  <label for="example-url-input" class="col-2 col-form-label">Credit Card Number</label>
			  <div class="col-10">
			    <input class="form-control" type="url" value="5555-5555-5555-5555" id="example-url-input">
			  </div>
			</div>
			
			<div class="form-group row">
			  <label for="example-url-input" class="col-2 col-form-label">Credit Card expiration</label>
			  <div class="col-10">
			    <input class="form-control" type="url" value="mm/yr" id="example-url-input">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="example-tel-input" class="col-2 col-form-label">Street Name</label>
			  <div class="col-10">
			    <input class="form-control" type="tel" value="" id="example-tel-input">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="example-url-input" class="col-2 col-form-label">City</label>
			  <div class="col-10">
			    <input class="form-control" type="url" value="" id="example-url-input">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="example-url-input" class="col-2 col-form-label">State</label>
			  <div class="col-10">
			    <input class="form-control" type="url" value="2 letter abbreviation" id="example-url-input">
			  </div>
			</div>
			<div class="form-group row">
			  <label for="example-url-input" class="col-2 col-form-label">Zip Code</label>
			  <div class="col-10">
			    <input class="form-control" type="url" value="" id="example-url-input">
			  </div>
			</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  <a class="btn" role="button" href="calc.html"> <b>Submit</b></a>
	      </div>
	    </div>
	  </div>

	<!--buy Modal-->
